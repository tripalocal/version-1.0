{% load i18n %}

{% block content %}
<hr style="margin-bottom:10px;">
<p>{{coupon.description}}</p>

<div id="coupon_extra_information_div">    
    <input type="hidden" id="coupon_guest_number" value="{{guest_number}}" readonly>
    <input id="id_coupon_agreement" type="checkbox" style="margin-bottom:20px;"/><p class="help-message">{% trans "By booking this listing, you accept Tripalocal terms and conditions, and agree to pay the total amount shown on the right." %}</p>
    <div id="id_coupon_term_condition" class="warning-sign" style="width:480px; display:none; margin-bottom:10px;">
        <img src="{{MEDIA_URL}}/error_icon.png" style="position: relative; top:4px; left:5px;">
        <p style="display: inline-block; position:relative; top: 6px; left: 10px;">{% trans "Please accept terms and conditions" %}</p>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script charset="utf-8" type="text/javascript">
$(function(){
    $(document).ready(function(){
        $("#id_total").text(((parseFloat($("#id_sub_total").text())*0.0)*1.000+0.0).toFixed(2));
        $("#id_service_fee").text(((parseFloat($("#id_sub_total").text())*0.0)*0.000+0.0).toFixed(2));
        $("#id_coupon_extra_fee").text("{% trans "Promo code successfully applied" %}");

        $("#credit_card_div").attr("style","display:none;");
        $("#id_card_number").val(4242424242424242);
        $("#id_expiration_0").val(12);
        $("#id_expiration_1").val((new Date()).getFullYear());
        $("#id_cvv").val(123);
    })
})
</script>
{% endblock %}
