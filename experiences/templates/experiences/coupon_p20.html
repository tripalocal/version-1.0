{% load i18n %}

{% block content %}
<hr style="margin-bottom:10px;">
<p>{{coupon.description}}</p>

<div id="coupon_extra_information_div">
    <input type="hidden" id="coupon_guest_number" value="{{guest_number}}" readonly>
</div>
{% endblock %}
{% block scripts %}
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script charset="utf-8" type="text/javascript">
    $(document).ready(function(){
        $("#id_total").text(((parseFloat($("#id_sub_total").text())*0.8)*1.000+0.0).toFixed(2));
        $("#id_service_fee").text(((parseFloat($("#id_sub_total").text())*0.8)*0.000+0.0).toFixed(2));
        $("#id_coupon_extra_fee").text("{% trans 'Promo code successfully applied' %}");
    })
</script>
{% endblock %}
